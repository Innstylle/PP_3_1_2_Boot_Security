<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Users</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
    <div class="row w-100">
        <div class="container-fluid text-white">
            <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px;">
                    <span th:text="${userName}"></span> with roles: <span th:text="${userRole}"></span>
                </span>
            </div>
        </div>
    </div>
</nav>
<br>
<div th:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 position-relative border-end">
                <div class="list-group position-absolute top-0 start-0 end-0">
                    <a href="/admin" class="list-group-item list-group-item-action">Администратор и модератор</a>
                    <a href="/user" class="list-group-item list-group-item-action">Пользователь</a>
                </div>
            </div>
            <div class="col-lg-10">
                <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                    <div class="container-fluid text-white">
                        <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px;">
                    <span th:text="${activeWindowName}"></span>
                </span>
                        </div>
                    </div>
                </nav>
                <table class="table table-hover">
                    <thead>

                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Department</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Operations</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">LogName</th>
                        <th scope="col">Password</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${all_user}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.department}"></td>
                        <td th:text="${user.salary}"></td>
                        <td>
                            <form th:action="@{/admin/updateInfo}" method="post">
                                <input type="hidden" th:name="userId" th:value="${user.id}"/>
                                <button type="submit">Update</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/admin/deleteUser}" method="post">
                                <input type="hidden" th:name="userId" th:value="${user.id}"/>
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.password}"></td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <div class="container">
                    <button class="btn btn-success text-white"
                            onclick="window.location.href = '/admin/addNewUser'">Add new user
                    </button>
                </div>
                <br>
                <br>
                <div class="container">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
