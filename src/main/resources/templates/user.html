<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Spring Security Example</title>
</head>
<body>
<div th:fragment="content">
    <h1><span th:text="${user.name}"></span>, welcome spring boot security page!</h1>
    <div th:if="${user}">
        <p>User ID: <span th:text="${user.id}"></span></p>
        <p>Name: <span th:text="${user.name}"></span></p>
        <p>Surname: <span th:text="${user.surname}"></span></p>
        <p>Department: <span th:text="${user.department}"></span></p>
        <p>Salary: <span th:text="${user.salary}"></span></p>
    </div>

    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
