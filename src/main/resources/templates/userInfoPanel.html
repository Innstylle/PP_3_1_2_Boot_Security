<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Users</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px; color: white;">
                    <span th:text="${userName}" style="font-weight: bold; font-size: 18px;"></span> with roles:
                    <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">ADMIN</span>
                    <span th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                         <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> USER</span>
                         <span th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">USER</span>
                    </span>
                </span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-secondary font-size-20" type="submit">Logout</button>
        </form>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative border-end">
            <div class="list-group position-absolute top-0 start-0 end-0">
                <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
                </th:block>
                <th:block th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_USER'')')}">
                    <a href="/user" class="list-group-item list-group-item-action">User</a>
                </th:block>
            </div>
        </div>
        <div class="col-lg-10">
            <h2>User information-page</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>
</div>
</body>
</html>
