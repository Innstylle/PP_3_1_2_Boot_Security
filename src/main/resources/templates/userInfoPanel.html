<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Users</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
    <div class="container-fluid text-white">
        <div class="navbar-header ms-2">
            <span class="navbar-brand" style="font-size: 20px;">
                <span th:text="${userName}"></span> with roles: <span th:text="${userRole}"></span>
            </span>
        </div>
        <div class="navbar-right">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 position-relative border-end">
                <div class="list-group position-absolute top-0 start-0 end-0">
                    <a href="/admin/panel" class="list-group-item list-group-item-action">Администратор и модератор</a>
                    <a href="userInfoPanel" class="list-group-item list-group-item-action">Пользователь</a>
                </div>
            </div>
            <div class="col-lg-10">
                <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                    <div class="container-fluid text-white">
                        <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px;">
                    <span th:text="${activeWindowName}"></span>
                </span>
                        </div>
                    </div>
                </nav>
                <div th:fragment="user_content">
                    <h1><span th:text="${user.name}"></span>, welcome spring boot security page!</h1>
                    <div th:if="${user}">
                        <p>User ID: <span th:text="${user.id}"></span></p>
                        <p>Name: <span th:text="${user.name}"></span></p>
                        <p>Surname: <span th:text="${user.surname}"></span></p>
                        <p>Department: <span th:text="${user.department}"></span></p>
                        <p>Salary: <span th:text="${user.salary}"></span></p>
                    </div>

                    <div>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Logout"/>
                        </form>
                    </div>
                </div>
                <div class="container">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
