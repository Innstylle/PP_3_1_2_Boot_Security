<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>new User</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }

        /* Центрируем форму по горизонтали */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px; /* Максимальная ширина контейнера формы */
            margin: 0 auto; /* Автоматический отступ слева и справа для центрирования */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
    <div class="container-fluid text-white">
        <div class="navbar-header ms-2">
            <span class="navbar-brand" style="font-size: 20px;">
                <span th:text="${userName}"></span> with roles: <span th:text="${userRole}"></span>
            </span>
        </div>
        <div class="navbar-right">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative border-end">
            <div class="list-group position-absolute top-0 start-0 end-0">
                <a href="/admin/panel" class="list-group-item list-group-item-action">Администратор и модератор</a>
                <a href="#" onclick="redirectAndNavigate(even)" class="list-group-item list-group-item-action">Пользователь</a>
            </div>

        </div>
        <div class="col-lg-10">
            <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                <div class="container-fluid text-white">
                    <div class="navbar-header ms-2">
            <span class="navbar-brand" style="font-size: 20px;">
                <span th:text="${activeWindowName}"></span>
            </span>
                    </div>
                </div>
            </nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/panel">All users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addNewUser">Add new user</a>
                </li>
            </ul>

            <br>
            <h2>User info</h2>
            <br>
            <div class="centered-form">
                <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}" style="width: 70%;">
                    <table>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="name">Enter name: </label><br>
                                <input type="text" th:field="*{name}" id="name" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="surname">Enter surname: </label><br>
                                <input type="text" th:field="*{surname}" id="surname" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="department">Enter department: </label><br>
                                <input type="text" th:field="*{department}" id="department" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="salary">Enter salary: </label><br>
                                <input type="text" th:field="*{salary}" id="salary" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="password">Enter password: </label><br>
                                <input type="text" th:field="*{password}" id="password" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <div class="shadow-none p-3 mb-5 bg-light rounded">
                                    <label for="roles">Roles:</label><br>
                                    <select class="custom-select w-100" id="roles" name="roles" multiple style="max-height: 50px; overflow-y: auto;">
                                    <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                                </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="Create !" class="btn btn-primary">
                            </td>
                        </tr>
                    </table>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function redirectAndNavigate(even) {
        even.preventDefault();
        window.location.href = "/admin/panel";
        window.location.href = "/userInfoPanel";
    }
</script>
