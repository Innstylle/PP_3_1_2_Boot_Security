<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>new User</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }

        /* Центрируем форму по горизонтали */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px; /* Максимальная ширина контейнера формы */
            margin: 0 auto; /* Автоматический отступ слева и справа для центрирования */
        }

        .navbar-brand {
            color: white; /* Замените "white" на желаемый цвет текста */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px; color: white;">
                    <span th:text="${userName}" style="font-weight: bold; font-size: 18px;"></span> with roles:
                    <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">ADMIN</span>
                    <span th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                         <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> USER</span>
                         <span th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">USER</span>
                    </span>
                </span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-secondary font-size-20" type="submit">Logout</button>
        </form>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative border-end">
            <div class="list-group position-absolute top-0 start-0 end-0">
                <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a href="/admin/panel" class="list-group-item list-group-item-action">Admin</a>
                </th:block>
                <th:block th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_USER'')')}">
                    <a href="/userInfoPanel" class="list-group-item list-group-item-action">User</a>
                </th:block>
            </div>
        </div>
        <div class="col-lg-10">
            <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                <div class="container-fluid text-white">
                    <div class="navbar-header ms-2">
            <span class="navbar-brand" style="font-size: 20px;">
                <span th:text="${activeWindowName}"></span>
            </span>
                    </div>
                </div>
            </nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/panel">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addNewUser">New User</a>
                </li>
            </ul>

            <br>
            <h2>User info</h2>
            <br>
            <div class="centered-form">
                <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}" style="width: 70%;">
                    <table>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="firstName">FirstName </label><br>
                                <input type="text" th:field="*{firstName}" id="firstName" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="lastName">LastName </label><br>
                                <input type="text" th:field="*{lastName}" id="lastName" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="email">Email </label><br>
                                <input type="text" th:field="*{email}" id="email" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="age">Age </label><br>
                                <input type="text" th:field="*{age}" id="age" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <label for="password">Password </label><br>
                                <input type="text" th:field="*{password}" id="password" style="width: 100%;"/><br><br>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <div class="shadow-none p-3 mb-5 bg-light rounded">
                                    <label for="roles">Roles</label><br>
                                    <select class="custom-select w-100" id="roles" name="roles" multiple
                                            style="max-height: 50px; overflow-y: auto;">
                                        <option th:each="role : ${allRoles}" th:value="${role.id}"
                                                th:text="${role.name}"></option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="Create!" class="btn btn-primary">
                            </td>
                        </tr>
                    </table>
                    <br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function redirectAndNavigate(even) {
        even.preventDefault();
        window.location.href = "/admin/panel";
        window.location.href = "/userInfoPanel";
    }
</script>
