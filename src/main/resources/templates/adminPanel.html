<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Users</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
    <div class="container-fluid text-white">
        <div class="navbar-header ms-2">
            <span class="navbar-brand" style="font-size: 20px;">
                <span th:text="${userName}"></span> with roles: <span th:text="${userRole}"></span>
            </span>
        </div>
        <div class="navbar-right">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative border-end">
            <div class="list-group position-absolute top-0 start-0 end-0">
                <a href="/admin/panel" class="list-group-item list-group-item-action">Администратор и модератор</a>
                <a href="/userInfoPanel" class="list-group-item list-group-item-action">Пользователь</a>
            </div>
        </div>
        <div class="col-lg-10">
            <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                <div class="container-fluid text-white">
                    <div class="navbar-header ms-2">
                        <span class="navbar-brand" style="font-size: 20px;">
                            <span th:text="${activeWindowName}"></span>
                        </span>
                    </div>
                </div>
            </nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/panel">All users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addNewUser">Add new user</a>
                </li>
            </ul>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Department</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Operations</th>
                    <th scope="col">LogName</th>
                    <th scope="col">Password</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${all_user}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.department}"></td>
                    <td th:text="${user.salary}"></td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                th:attr="data-bs-toggle='modal', data-bs-target='#exampleModal_' + ${user.id}">
                            Launch demo modal
                        </button>

                        <div class="modal fade" th:id="'exampleModal_' + ${user.id}" tabindex="-1"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/editUser}" method="post">
                                            <input type="hidden" th:name="userId" th:value="${user.id}"/>
                                            <div class="form-group">
                                                <label for="editName">Name:</label>
                                                <input type="text" class="form-control" id="editName"
                                                       name="editName" th:value="${user.name}">
                                            </div>
                                            <div class="form-group">
                                                <label for="editSurname">Surname:</label>
                                                <input type="text" class="form-control" id="editSurname"
                                                       name="editSurname" th:value="${user.surname}">
                                            </div>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <form th:action="@{/admin/deleteUser}" method="post">
                            <input type="hidden" th:name="userId" th:value="${user.id}"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.password}"></td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        $('#userForm').submit(function(event) {
            // Предотвращаем стандартное поведение формы
            event.preventDefault();

            // Отправляем данные на сервер через AJAX
            $.ajax({
                type: 'POST',
                url: '/admin/editUser',
                data: $(this).serialize(), // Сериализация данных формы
                success: function(response) {
                    // Закрываем модальное окно
                    $('#exampleModal').modal('hide');
                    // Дополнительные действия, если необходимо
                },
                error: function(xhr, status, error) {
                    // Обработка ошибок, если нужно
                }
            });
        });
    });
</script>
</body>
</html>
