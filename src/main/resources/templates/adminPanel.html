<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <title>Users</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }

        .navbar-brand {
            color: white; /* Замените "white" на желаемый цвет текста */
        }

        /* Уменьшаем ширину input в модальном окне */
        .modal-content input[type="text"] {
            width: 40%; /* Настройте ширину по вашему усмотрению */
        }

        .nav-item button {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет кнопок */
            color: #fff; /* Цвет текста кнопок */
        }

        .nav-item button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Цвет кнопок при наведении */
        }

        #insertTableHere {
            display: flex;
            justify-content: center; /* Выравнивание по горизонтали */
            /*align-items: center;*/ /* Выравнивание по вертикали */
            /*height: 100vh;*/ /* Для центрирования на всю высоту экрана */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px; color: white;">
                    <span th:text="${#authentication.name}" style="font-weight: bold; font-size: 18px;"></span> with roles:
                    <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">ADMIN</span>
                    <span th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                         <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> USER</span>
                         <span th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">USER</span>
                    </span>
                </span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-secondary font-size-20" type="submit">Logout</button>
        </form>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative border-end">
            <div class="list-group position-absolute top-0 start-0 end-0">
                <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
                </th:block>
                <th:block th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_USER'')')}">
                    <a href="/user" class="list-group-item list-group-item-action">User</a>
                </th:block>
            </div>
        </div>

        <div class="col-lg-10">
            <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                <div class="container-fluid text-white">
                    <div class="navbar-header ms-2">
            <span class="navbar-brand" style="font-size: 20px;">
                Admin Panel
            </span>
                    </div>
                </div>
            </nav>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button onclick="createUpdateTable()" class="btn btn-dark">Таблица пользователей</button>
                </li>
                <li class="nav-item">
                    <button onclick="showUserForm()" class="btn btn-dark">Добавить пользователя</button>
                </li>
            </ul>
            <h2>All Users</h2>

            <div id="insertTableHere"></div>
            <br>
            <br>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <div class="container">
                                <div class="row">
                                    <form id="formEdit" action="#" method="POST">

                                        <div id="validationErrors" class="text-danger"></div>

                                        <div class="mb-3">
                                            <label for="edit-id"><b>ID</b></label>
                                            <input class="form-control"
                                                   type="text"
                                                   id="edit-id"
                                                   name="id"
                                                   readonly/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="edit-firstName"><b>First Name</b></label>
                                            <input class="form-control"
                                                   type="text"
                                                   id="edit-firstName"
                                                   name="firstName"
                                                   placeholder="firstName"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="edit-lastName"><b>Last Name</b></label>
                                            <input class="form-control"
                                                   type="text"
                                                   id="edit-lastName"
                                                   name="lastName"
                                                   placeholder="lastName"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="edit-age"><b>Age</b></label>
                                            <input class="form-control"
                                                   type="number"
                                                   name="age"
                                                   id="edit-age"
                                                   placeholder="Age"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="edit-email"><b>Email</b></label>
                                            <input class="form-control"
                                                   type="email"
                                                   id="edit-email"
                                                   name="email"
                                                   placeholder="email"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="edit-password"><b>Password</b></label>
                                            <input class="form-control"
                                                   type="password"
                                                   id="edit-password"
                                                   name="password"
                                                   placeholder="Password"/>
                                        </div>

                                        <div class="mb-3" id="edit-roles">
                                            <label for="edit-roles"><b>Roles</b></label><br>
                                        </div>


                                        <div class="modal-footer text-end">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal"
                                                    id="editClose">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">
                                                Edit
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Модальное окно подтверждения удаления пользователя -->
            <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteUserModalLabel">Подтверждение удаления пользователя</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Вы уверены, что хотите удалить пользователя с следующими данными?
                            <ul>
                                <li><strong>ID:</strong> <span id="deleteUserId"></span></li>
                                <li><strong>Имя:</strong> <span id="deleteUserFirstName"></span></li>
                                <li><strong>Фамилия:</strong> <span id="deleteUserLastName"></span></li>
                                <li><strong>Возраст:</strong> <span id="deleteUserAge"></span></li>
                                <li><strong>Email:</strong> <span id="deleteUserEmail"></span></li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="button" id="confirmDeleteButton" class="btn btn-danger">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="/create-update-table.js"></script>
</body>
</html>
