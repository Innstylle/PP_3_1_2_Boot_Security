<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Users</title>
    <style>
        .list-group-item-action {
            background-color: rgba(0, 0, 0, 0.79); /* Цвет фона активной кнопки */
            color: white; /* Цвет текста активной кнопки */
        }

        .navbar-brand {
            color: white; /* Замените "white" на желаемый цвет текста */
        }

        /* Уменьшаем ширину input в модальном окне */
        .modal-content input[type="text"] {
            width: 40%; /* Настройте ширину по вашему усмотрению */
        }
    </style>
</head>
<body style="margin-top: 0;">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header ms-2">
                <span class="navbar-brand" style="font-size: 20px; color: white;">
                    <span th:text="${userName}" style="font-weight: bold; font-size: 18px;"></span> with roles:
                    <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">ADMIN</span>
                    <span th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                         <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> USER</span>
                         <span th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">USER</span>
                    </span>
                </span>
        </div>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-secondary font-size-20" type="submit">Logout</button>
        </form>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative border-end">
            <div class="list-group position-absolute top-0 start-0 end-0">
                <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a href="/admin/panel" class="list-group-item list-group-item-action">Admin</a>
                </th:block>
                <th:block th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_USER'')')}">
                    <a href="/user" class="list-group-item list-group-item-action">User</a>
                </th:block>
            </div>
        </div>

        <div class="col-lg-10">
            <nav class="navbar navbar-default" style="background-color: rgba(0,0,0,0.79)">
                <div class="container-fluid text-white">
                    <div class="navbar-header ms-2">
                        <span class="navbar-brand" style="font-size: 20px;">
                            <span th:text="${activeWindowName}"></span>
                        </span>
                    </div>
                </div>
            </nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/panel">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addNewUser">New User</a>
                </li>
            </ul>
            <h2>All Users</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${all_user}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <button type="button" class="btn btn-primary"
                                th:attr="data-bs-toggle='modal', data-bs-target='#editModal_' + ${user.id}">
                            Edit
                        </button>
                        <div class="modal fade" th:id="'editModal_' + ${user.id}" tabindex="-1"
                             aria-labelledby="editModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="editModalLabel">Edit User</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/saveUser}" method="post">
                                            <input type="hidden" th:name="id" th:value="${user.id}"/>
                                            <div class="form-group mx-auto text-center">
                                                <label for="id">Id:</label>
                                                <input type="text" class="form-control mx-auto text-center" id="id"
                                                       name="id" th:value="${user.id}" disabled>
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="firstName">FirstName:</label>
                                                <input type="text" class="form-control mx-auto text-center"
                                                       id="firstName"
                                                       name="firstName" th:value="${user.firstName}">
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="lastName">LastName:</label>
                                                <input type="text" class="form-control mx-auto text-center"
                                                       id="lastName"
                                                       name="lastName" th:value="${user.lastName}">
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="age">Age:</label>
                                                <input type="text" class="form-control mx-auto text-center" id="age"
                                                       name="age" th:value="${user.age}">
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="email">Email:</label>
                                                <input type="text" class="form-control mx-auto text-center" id="email"
                                                       name="email" th:value="${user.email}">
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="password">Password:</label>
                                                <input type="text" class="form-control mx-auto text-center"
                                                       id="password"
                                                       name="password" th:value="${user.password}">
                                                <br>
                                            </div>
                                            <div>
                                                <div class="shadow-none mx-auto text-center">
                                                    <label>Roles</label><br>
                                                    <div class="mx-auto text-center" style="max-height: 100px; overflow-y: auto;">
                                                        <div th:each="role : ${roles}">
                                                            <div class="custom-control custom-checkbox">
                                                                <input type="checkbox" class="custom-control-input" id="role-[[${role.id}]]" th:value="${role.id}" name="roles">
                                                                <label class="custom-control-label" for="role-[[${role.id}]]" th:text="${role.name}"></label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br>
                                                </div>
                                            </div>
                                            <div class="modal-footer justify-content-between">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal_' + ${user.id}">
                            Delete
                        </button>
                        <div class="modal fade" th:id="'deleteModal_' + ${user.id}" tabindex="-1"
                             aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center" id="deleteModalLabel">Delete User</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/deleteUser}" method="post">
                                            <input type="hidden" th:name="id" th:value="${user.id}">
                                            <div class="form-group mx-auto text-center">
                                                <label for="id">Id:</label>
                                                <input type="text" class="form-control id mx-auto text-center" name="id"
                                                       th:value="${user.id}" disabled>
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="firstName">FirstName:</label>
                                                <input type="text" class="form-control first-name mx-auto text-center"
                                                       name="firstName"
                                                       th:value="${user.firstName}" disabled>
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="lastName">LastName:</label>
                                                <input type="text" class="form-control last-name mx-auto text-center"
                                                       name="lastName"
                                                       th:value="${user.lastName}" disabled>
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="age">Age:</label>
                                                <input type="text" class="form-control age mx-auto text-center"
                                                       name="age"
                                                       th:value="${user.age}" disabled>
                                                <br>
                                            </div>
                                            <div class="form-group mx-auto text-center">
                                                <label for="email">Email:</label>
                                                <input type="text" class="form-control email mx-auto text-center"
                                                       name="email"
                                                       th:value="${user.email}" disabled>
                                                <br>
                                            </div>
                                            <div>
                                                <div class="shadow-none p-3 mb-5 bg-light rounded">
                                                    <label for="roles">Roles</label><br>
                                                    <select class="custom-select w-100 form-control roles mx-auto text-center"
                                                            name="roles"
                                                            multiple style="max-height: 50px; overflow-y: auto;">
                                                        <option th:each="role : ${roles}" th:value="${role.id}"
                                                                th:text="${role.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer justify-content-between">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
